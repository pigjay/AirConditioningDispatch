#druid连接池

#初始化时建立物理连接的个数
spring.datasource.druid.initial-size=5
#最大连接池数量
spring.datasource.druid.max-active=20
#最小连接数
spring.datasource.druid.min-idle=5
#获取连接时最大等待时间，单位毫秒。
# 配置了maxWait之后，缺省启用公平锁，
# 并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true
# 使用非公平锁
spring.datasource.druid.max-wait=60000
#用来检测连接是否有效的sql，要求是一个查询语句，
# 常用select 'x'。如果validationQuery为null，
# testOnBorrow、testOnReturn、testWhileIdle都不会起作用。
spring.datasource.druid.validation-query=select 1 FROM DUAL
#申请连接时执行validationQuery检测连接是否有效，
#做了这个配置会降低性能。
spring.datasource.druid.test-on-borrow=false
#归还连接时执行validationQuery检测连接是否有效，
#做了这个配置会降低性能。
spring.datasource.druid.test-on-return=false
#建议配置为true，不影响性能，并且保证安全性。申请连接的时候检测，
# 如果空闲时间大于timeBetweenEvictionRunsMillis，
# 执行validationQuery检测连接是否有效。
spring.datasource.druid.test-while-idle=true
#有两个含义：
#1) Destroy线程会检测连接的间隔时间，
#如果连接空闲时间大于等于minEvictableIdleTimeMillis则关闭物理连接。
#2) testWhileIdle的判断依据，详细看testWhileIdle属性的说明
spring.datasource.druid.time-between-eviction-runs-millis=60000
#连接保持空闲而不被驱逐的最小时间
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.filters=stat
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

